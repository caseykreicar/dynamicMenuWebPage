<html lang="en">
  <head>

    <!-- font-awesome -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    <link rel="stylesheet" href="styles.css" />

    <section class="menu">

          <h4>item #1</h4>

        <p class="itemText">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate totam quas minima laudantium deserunt pariatur autem at cupiditate repellendus iste?</p>
        </div>

      </div>

    <script src="app.js"></script>
  </body>
</html>
